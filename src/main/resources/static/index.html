<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Tasks</h1>
        <a href="/tasks/new" class="bg-blue-500 text-white px-4 py-2 rounded">Add New Task</a>
        <ul class="mt-4">
            <li th:each="task : ${tasks}" class="bg-white p-4 rounded shadow mb-4">
                <h2 th:text="${task.title}" class="text-xl font-bold"></h2>
                <p th:text="${task.description}"></p>
                <p th:text="${task.dueDate}"></p>
                <a th:href="@{/tasks/{id}(id=${task.id})}" class="text-blue-500">View</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="text-red-500 ml-4">Delete</a>
            </li>
        </ul>
    </div>
</body>
</html>
